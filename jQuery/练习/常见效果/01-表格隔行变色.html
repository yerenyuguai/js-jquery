<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格隔行变色</title>
    <style>
        div,
        span,
        p {
            width: 140px;
            height: 140px;
            margin: 5px;
            background: red;
            border: 2px solid blue;
            float: left;
            font-size: 17px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        div.mini {
            width: 55px;
            height: 55px;
            background-color: brown;
            font-size: 12px;
        }

        div.hide {
            display: none;
        }

        #data {
            width: 600px;
        }

        #data,
        td,
        th {
            border-collapse: collapse;
            border: 1px solid green;
        }

        th,
        td {
            height: 28px;
        }

        #data thead {
            background-color: aqua;
            color: blueviolet;
        }

        .odd {
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <table id="data">
        <thead>
            <tr>
                <th>姓名</th>

        <tbody>
            <tr>

            </tr>
            <tr>

            </tr>
            <tr>

                <td>$5900</td>
                <td>2009-08-17</td>
                <td><a href="javascript:void(0)">刪除</a></td>
            </tr>
            <tr>
                <td>拐子</td>
                <td>$3200</td>
                <td>2008-05-27</td>
                <td><a href="javascript:void(0)">刪除</a></td>
            </tr>
            <tr>
                <td>洪少</td>
                <td>$3900</td>
                <td>2001-10-12</td>
                <td><a href="javascript:void(0)">刪除</a></td>
            </tr>
            <tr>

        </tbody>
    </table>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script>
    //先定位到table标签,然后子标签tbody，再tr，然后选择奇数行odd  (双行是even)  代码第55行定义了一个odd里面有颜色
    //   $('#data>tbody>tr:odd').css('background','greenyellow')
    //  55行是在css里面定义的

    //尝试在js里面定义,然后在使用55行里的颜色
    $('#data>tbody>tr:odd').attr('class','odd')
</script>
</html>
