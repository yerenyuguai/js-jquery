<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
            /* 去除内边距，去除链接下划线 */
        }
        body{
            padding: 20px;
            /* 让body有20px的内边距 */
        }
        /* 最外围的div */
        #container{
            width: 600px;
            height: 400px;
            overflow: hidden;
            position: relative;
            /* 相对定位 */
            margin: 0 auto;
        }
        /* 包含所有图片的div */
        #list{
            width: 4200px;  /* 7*600*/
            height: 400px;
            position: absolute;
            z-index: 1;
        }
        /* 所有图片的<img> */
        #list img{
            float: left;
            width: 600px;
            height: 400px;
        }
        /* 包含所有原点按钮的<div> */
            #pointsDiv{
                position: absolute;
                height: 10px;
                width: 100px;
                z-index: 2;
                bottom: 20px;
                left: 250px;
            }
        /* 所有圆点的<span>*/
            #pointsDiv span{
                cursor: pointer;
                float: left;
                border: 1px solid red;
                width: 10px;
                height: 10px;
                border-radius: 50%;
                background: cadetblue;
                margin-right: 5px;
            }
            /* 第一个span */
            #pointsDiv .on{
                background: orangered;
            }
            /* 切换图标<a>*/
            .arrow{
                cursor: pointer;
                display: none;
                line-height: 39px;
                text-align: center;
                font-size: 36px;
                font-weight: bold;
                width: 40px;
                height: 40px;
                position: absolute;
                z-index: 2;
                top: 180px;
                background: rgba(0, 0, 0, 0.3);
                color: #fff;
            }
            /* 鼠标移到切换图标上时 */
            .arrow:hover{
                background-color: rgba(0, 0, 0, 0.7);
            }
            /* 鼠标移动到整个div区域时 */
            #container:hover .arrow{
                display: block;
                /* 显示 */
            }
            /* 上一个切换图标的左外边距 */
            #prev{
                left: 20px;
            }
            /* 下一个切换图标的右外边距 */
            #next{
                right: 20px;
            }
    </style>
</head>
<body>
    <div id="container">
        <div id="list" style="left: -600px;">
            <img src="img/波吉鼠.jpg" alt="4">
            <img src="img/15.jpg" alt="1">
            <img src="img/无标题.png" alt="2">
            <img src="img/6.jpg" alt="3">
            <img src="img/H00.jpg" alt="4">
            <img src="img/波吉鼠.jpg" alt="4">
            <img src="img/15.jpg" alt="1">
        </div>
        <div id="pointsDiv">
            <span index="1" class="on"></span>
            <span index="2"></span>
            <span index="3"></span>
            <span index="4"></span>
            <span index="5"></span>
        </div>
        <a href="javascript:;" id="prev" class="arrow"></a>
        <a href="javascript:;" id="next" class="arrow"></a>
    </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script src="app.js"></script>
</html>
