<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$工具方法</title>
    <!-- 
1. $.each(): 遍历数组或对象中的数据
2. $.trim(): 去除字符申两边的空格
3. $.type(obj): 得到数据的类型。
4. $.isArray(obj): 判断是否是数组
5. $.isFunction(obj): 判断是否是函数
6. $.parseJSON(json) :解析json字符串转换为js对象/数组
     -->
</head>
<body>
    
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script>
//$.each(): 遍历数组或对象中的数据
var obj={
    name:'Tom',
    setName:function(name){
        this.name=name;
    }
}
$.each(obj,function(key,value){  //key属性值   value属性名
    console.log(key,value);
})

//3. $.type(obj): 得到数据的类型
console.log($.type($));//function类型

//4. $.isArray(obj): 判断是否是数组
console.log($.isArray($('body')),$.isArray([1,2,3]));//$('body')是jQuery对象，是一个伪数组，所以是false
// 5. $.isFunction(obj): 判断是否是函数
console.log($.isFunction($));//true


//6. $.parseJSON(json) :解析json字符串转换为js对象/数组
var json='{"name":"tom","age":20}'//json对象
//  json对象=> js对象
console.log($.parseJSON(json));
var json='[{"name":"tom","age":20},{"name":"jack","age":18}]'//json数组
//  json数组=> jss数组
console.log($.parseJSON(json));

/*
也可以
JSON.parse(json字符串)   json字符串->json对象或者json数组
JSON.stringify(js对象/json数组)   js对象/数组->json字符串
*/
</script>
</html>
