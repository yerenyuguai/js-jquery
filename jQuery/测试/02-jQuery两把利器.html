    <!-- 
1. jQuery核心函数
简称: jQuery函数($/jQuery)
jQuery库向外直接暴露的就是$/jQuery
引入jQuery库后，直接使用$ 即可
       当函数用: $(xxx)
       当对象用: $.xxx()
2. jquery核心对象
简称: jQuery对象
得到jQuery对象:执行jQuery函数返回的就是jQuery对象
使用jQuery对象: $obj. xx()
     -->
</head>

</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<!-- 去bootcdn引入的 -->
<script>
    //直接可见  jQuery核心函数
console.log($);//是一个函数
console.log(typeof jQuery);
console.log($===jQuery);
   //  jQuery核心对象  执行jQuery函数得到它
   console.log($() instanceof Object);//true 说明$()是一个对象
</script>
