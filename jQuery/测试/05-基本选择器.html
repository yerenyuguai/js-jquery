<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本选择器</title>
</head>
<!-- 
1.是什么?
有特定格式的字符串
2.作用
-用来查找特定页面元素
3.基本选择器
       #id : id选择器
       element :元素选择器
       .closs :属性远择器
       * :任意标签
selector1, selector2, selectorN :取多个选择器的并集(组合选择器)
selector1selector2selectorN :取多个选择器的交集(相交选择器)

需求:
1.选择id为div1的元素
2.选择所有的div元素
3.选择所有class属性为加box的元素
4.选择所有的div和span元素
5.选择所有class. 属性为box的div元素
 -->
<body>
    <div id="div1" class="box">div1(class='box')</div>
    <div id="div2" class="box">div2(class='box')</div>
    <div id="div3" >div3</div>
    <span class="box">span(class='box')</span>
    <br>
    <ul>
        <li>AAAAAA</li>
        <li title="hello">BBBBBB(title='hello')</li>
        <li class="box">CCCCCC(class='box')</li>
        <li title="hello">DDDDDD(title='hello')</li>
    </ul>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script>
//需求1  选择id为div1的元素  css()可以修改对应元素的属性
$('#div1').css({'background':'red','font-size':'40px'});//获取id为div1的元素，然后css()来修改属性

//2.选择所有的div元素
$('div').css('color','green');//css内修改多个属性要用对象形式，单个的话就像这样

//3.选择所有class属性为加box的元素
$('.box').css('background','yellow');//这里吧div1的red覆盖了

//4.选择所有的div和span元素
$('div,span').css('color','orange');//字体覆盖了

//5.选择所有class. 属性为box的div元素
$('div.box').css('background','red');// 最好是先元素选择后属性选择
</script>
</html>
