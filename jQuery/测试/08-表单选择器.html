<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单选择器</title>
</head>

<body>
    <form>
        用户名:<input type="text" /><br>
        密码:&nbsp;&nbsp;&nbsp;<input type="password" /><br>
        爱好:
        <input type="checkbox" checked="checked" />篮球
        <input type="checkbox" />足球
        <input type="checkbox" cheecked="checked" />羽毛球 <br>
        性别:
        <input type="radio" name="sex" value=' male' />男
        <input type="radio" name="sex" value='female' />女<br>
        邮箱: <input type="text" name="email" disabled="disabled" /><br>
        所在地:
        <select>
            <option value="1">北京</option>
            <option value="2" selected=" selected">天津</option>
            <option value="3">河北</option>
        </select><br>
        <input type="submit" value=" 提交" />
    </form>

</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script>
    /*
    需求1  选择不可用的文本输入框
    需求2  显示选择爱好的个数
    需求3  显示选择的城市名称
    */

   //  需求1  选择不可用的文本输入框
   $(':input:disabled').css('background',"red");

   //需求2  显示已经选择爱好的个数  即为寻找checked了的checkbox个数
   console.log($(':checkbox:checked').length); 

   //需求3  显示选择的城市名称  点击提交显示城市名字
   $(':submit').click(function(){
       //select下的option，然后是selected属性的   html();获取对应的html内容
      var city=$('select>option:selected').html();//选择的是option的标签体文本
      //   var city=$('select').val()  这个是获取option的value值，这个value是提交给服务器的
       alert(city);
   })
</script>

</html>
