<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层次选择器</title>
</head>
<body>
    <ul>
        <li>aaaaa</li>
        <li class="box">ccccc</li>
        <li title="hello"><span>bbbbb</span></li>
        <li title="hello"><span class="box">ddddd</span></li>
        <span>eeeeee</span>
    </ul>
</body>
<!-- 
层次选择器:查找子元素，后代元素，兄弟元素的选择器
1. ancestor descendant
在给定的祖先元素 下匹配所有的后代元素
2. parent>child
在给定的父元素下匹配所有的子元素
3. prev+next
匹配所有紧接在prev 元素后的next元素
4. prev~siblings
匹配prev元素后面的所有的siblings元素
 -->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script>
//需求一  选中ul下的所有的span 
$('ul span').css('color','red');//注意是ul里所有的div标签
//选中ul下所有的子元素span
$('ul>span').css('color','orange');//注意是子元素，不需要看子元素是否里面嵌套span
//选中class为box的下一个li
$('.box+li').css("background",'green');
//选中ul下的class为box的元素后面的所有兄弟元素
$('ul .box~*').css('background','blue');//ul .box   ul下的.box 
//注意，应该是bbb,ddd,eee都变为蓝色，但前面给他们确实了颜色，这里就不会变化
//即为不会覆盖上 注意不会被覆盖
</script>
</html>
