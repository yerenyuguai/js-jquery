<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul1">
        <li>AAAAA</li>
        <li title="hello">BBBBB</li>
        <li class="box">CCCCC</li>
        <li title="hello">DDDDD</li>
        <li title="two">EEEEE</li>
        <li>FFFFF</li>
    </ul>
    <br>
    <br>
    <ul id="ul2">
        <li>aaa</li>
        <li title="hello">bbb</li>
        <li class="box">ccc</li>
        <li title="hello">ddd</li>
        <li title="two">eee</li>
    </ul>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<!-- 
    1.添加/替换元素
    append(content)  向当前匹配的所有元素的最后插入指定内容
    prepend(content)  向当前匹配的所有元素的最前面插入指定内容、
    before(content)  将指定内容插入到当前匹配所有元素的前面
    after(content)   将指定内容插入到当前匹配的所有元素的后面替换节点
    replaceWith(content)  用指定内容替换所有匹配的标签删除节点
    2.删除元素
    empty()   删除所有匹配的子节点  只会删除内部的
    remove()  删除所有匹配的元素    连同自身
  -->
<script>
//需求一   向id为ul1的ul下添加一个span(最后)
var $ul1=$('#ul1');
$ul1.append('<span>append添加的span</span>');
//或者用下面的方法      效果一样  ★★★★★
//         $('<span>appendto添加的span</span>').appendTo('#ul1');

//需求二   向id为ul1的ul下添加一个span(最前面)
$ul1.prepend('<span>prepend添加的span</span>');
//       $('<span>prepend添加的span</span>').prependto('#ul1');   同样一样

//需求三   向id为ul1的ul下的li(title为hello)的前面添加span
//   children()寻找jQuery对象的子元素 
$ul1.children('li[title=hello]').before('<span>title为hello的前面添加的span</span>');

//需求四   向id为ul1的ul下的li(title为hello)的后面添加span
$ul1.children('li[title=hello]').after('<span>title为hello的后面添加的span</span>');

//需求五   将在id为ul2的ul下的第二个li(title为hello)替换为p
// 这样同样也可以找到子元素#ul2>li
$('#ul2>li[title=hello]').eq(1).replaceWith('<p>replaceWith()替换掉方法</p>')

//需求六   移除id为ul2的ul下的所有li
//    $('#ul2>li').empty() 删除li内部所有内容
//         $('#ul2').empty();  ul还在，但是不止li连同其中内容，甚至其他标签也没了
//         $('#ul2').remove();  这样，ul2连同其中内容都没有了
</script>
</html>
