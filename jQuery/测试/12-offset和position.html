<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .div1{
            position: absolute;
            width: 200px;
            height: 200px;
            top: 20px;
            left: 10px;
            background: blue;
        }
        .div2{
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50px;
            background: red;
        }
        .div3{
            position: absolute;
            top:250px;
        }
    </style>
</head>
<body style="height: 2000px;">
    <div class="div1">
        <div class="div2">测试offset</div>
    </div>
    <div class="div3">
        <button id="btn1">读取offset和position</button>
        <button id="btn2">设置offset</button>
    </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<!-- 
      获取/设置标签的位置数据     
      offset()  相对页面左上角的坐标   返回的对象包含两个属性 top和left，该方法只对可见元素有效
      position()  想对父元素左上角的坐标
 -->
<script>
/*
1. 点击btn1
打印div1相对于页面左上角的位置
打印div2相对于页面左上角的位置
打印div1相对于父元素左上角的位置
打印div2相对于父元素左上角的位置
2.点击btn2
设置div2相对于页面的左上角的位置
*/
$('#btn1').click(function(){
//  打印div1相对于页面左上角的位置
     var offset=$('.div1').offset();
     console.log(offset.left,offset.top);

// 打印div2相对于页面左上角的位置
var offset=$('.div2').offset();   //算上了div1的top
     console.log(offset.left,offset.top);

// 打印div1相对于父元素左上角的位置
var position=$('.div1').position()  //父元素是body
     console.log(position.left,position.top);

// 打印div2相对于父元素左上角的位置
var position=$('.div2').position()   //父元素是div1
     console.log(position.left,position.top);
})

$('#btn2').click(function(){
    //设置div2相对于页面的左上角的位置
    $('.div2').offset({
        left: 100,
        top:50
    })
})
</script>
</html>
