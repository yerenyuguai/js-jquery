<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p style="color: aqua;">咔咔</p>
    <p style="color: blueviolet;">夸夸</p>
    <!-- 
        设置 css样式/读取css的值   css()
     -->
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script>
    //需求1  得到第一个p标签的颜色
    console.log($('p:first').css('color'));

    //设置所有p标签的文本颜色为red
    //$('p').css('color','red');

    //设置第二个p的字体颜色（#ff0011）,背景（red）,宽（300px）,高（30px）
    $('p:last').css({'color':'ff0011',"background":"red","width":"300px","height":"30px"});
</script>
