<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用fetch() 发送AJAX请求</title>
    <!-- fetch是属于全局对象的，可以直接调用，返回结果是promise -->
</head>
<body>
    <button>发送请求</button>
</body>
<script>
    const btn=document.querySelector('button');
    btn.onclick=function(){
        //fetch(url,可选的配置项对象)
        fetch('http://127.0.0.1:8000/fetch-server?shaoyuhe=dawang',{
            //请求方法
            method:'POST',
            //请求头
            headers:{
                name:'cow'
            },
            //请求体    如果是method 是GEt的话，就不能加请求体
            body:'username=haha&password=123'

        }).then(response=>{
            return response.text();
        }).then(response=>{
            console.log(response);
            //这样就可以获取服务端的结果
            //如果服务端返回的结果是json的，就可以将
            //return response.text();    变为 return response.json();
        })
    }
</script>
</html>
